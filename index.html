<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie a sua mentoria</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>

  <div class="page">

  <header>

    <div class="up-text">
      <h1>avalie a sua mentoria</h1>

      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

      <img id="imgheader" src="images/img1.png" alt="estrelinhas dentro de um balão"
    </div>
  </header>

  <div class="title">
    <h2>Informações pessoais</h2>
  </div>

  <form id="onlyform">
    <fieldset>

      <div class="dual-box">

        <div class="input-dualbox">
         <label for="event-name">Nome</label>
         <input type="text" id="event-name">
        </div>

        <div class="input-dualbox">
          <label for="event-midname">Sobrenome</label>
          <input type="text" id="event-midname">
        </div>

      </div>

      <div class="input-standard">
        <label for="event-email">Email <span>(digite um email válido)</span></label>
        <input type="email" id="event-email">
      </div>
    </fieldset>

    <fieldset>

      <div class="standard-box">

        <legend>Informações do mentor</legend>

          <div class="input-standard">
            <label for="event-category">Selecione quem foi o seu mentor</label>
            <select id="event-category">
              <option value="mentorship1">Mayk</option>
              <option value="mentorship2">Jake</option>
              <option value="mentorship3">Diego</option>
            </select>
         </div>

          <div class="input-standard">
            <label for="event-textarea">Feedback sobre o mentor</label>
            <textarea id="event-textarea"></textarea>
          </div>

          <div class="input-checkbox">
            <input type="checkbox" id="event-checkbox">
            <label for="event-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>

        </div>

    </fieldset>

    <fieldset>

      <div class="standard-box">

        <legend>Agendando próxima mentoria</legend>

      <div class="triple-box">

        <div class="input-standard">
         <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
         <input type="date" id="event-date">
        </div>

        <div class="input-standard">
          <label for="event-time">Das</label>
          <input type="time" id="event-time">
        </div>

        <div class="input-standard">
          <label for="event-2time">Até</label>
          <input type="time" id="event-2time">
        </div>
      </div>
     </fieldset>
        <button type="submit" form="onlyform">Salvar</button>
      </form>
    </div>
  </body>
</html>
